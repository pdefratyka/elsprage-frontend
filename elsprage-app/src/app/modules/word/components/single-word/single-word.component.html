<div class="container">
  <div class="row align-items-center">
    <div class="col-md-3">
      <p>{{ word.value }}</p>
    </div>
    <div class="col-md-3">
      <p>{{ word.translation }}</p>
    </div>
    <div class="col-md-1 text-center">
      <p>{{ word.valueLanguage.symbol }}</p>
    </div>
    <div class="col-md-1 text-center">
      <p>{{ word.translationLanguage.symbol }}</p>
    </div>
    <ng-container *ngIf="word.imageDataEncoded !== ''">
      <div class="col-md-2">
        <img
          src="data:image/jpg;base64, {{ word.imageDataEncoded }}"
          class="image"
        />
      </div>
    </ng-container>
    <div class="col-md-1 text-center">
      <input
        type="button"
        class="btn btn-primary"
        value="Edit"
        (click)="editWord()"
      />
    </div>
    <div class="col-md-1 text-center">
      <input
        type="button"
        class="btn btn-danger"
        value="-"
        (click)="removeWord()"
      />
    </div>
  </div>
</div>
