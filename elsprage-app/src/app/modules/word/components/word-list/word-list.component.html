<div class="container">
  <ng-container *ngFor="let word of words">
    <div class="row" class="single-word-row">
      <app-single-word
        [word]="word"
        (wordRemove)="removeWord($event)"
        (wordEdit)="editWord($event)"
      ></app-single-word>
    </div>
  </ng-container>
</div>
