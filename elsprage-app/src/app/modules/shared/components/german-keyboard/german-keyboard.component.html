<div class="container german-keyboard">
    <div class="row">
        <div class="col-md-2 mt-2 mb-2">
            <app-key [keyValue]="'Shift'" (selectKey)="shiftOnAction()"></app-key>
        </div>
        <ng-container *ngFor="let key of keyValues">
            <div class="col-md-1 mt-2 mb-2">
                <app-key [keyValue]="key" (selectKey)="germanKeyOnAction($event)"></app-key>
            </div>
        </ng-container>
    </div>
</div>
