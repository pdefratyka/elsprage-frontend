<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <select class="form-select" id="languageSelector" #modeSelector (change)="selectLanguage()"
                #languageSelector>
                <option value="">Select language</option>
                <option value="EN" [selected]="packetsFilter.language === 'EN'">EN</option>
                <option value="DE" [selected]="packetsFilter.language === 'DE'">DE</option>
            </select>
        </div>
        <div class="col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hasRepeatsCheckbox" (change)="selectRepeats()"
                    [checked]="packetsFilter.haveRepeats">
                <label class="form-check-label" for="hasRepeatsCheckbox">
                    Has Repeats
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="scoreNot100Checkbox" (change)="selectScoreNot100()"
                    [checked]="packetsFilter.isScoreNot100">
                <label class="form-check-label" for="scoreNot100Checkbox">
                    Score not 100
                </label>
            </div>
        </div>
    </div>
</div>
