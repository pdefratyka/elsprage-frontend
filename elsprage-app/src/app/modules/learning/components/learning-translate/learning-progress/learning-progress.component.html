<div class="container-fluid">

    <div class="row">
        <div class="col-md-11">
            <div class="progress-bar">
                <h2 class="number-of-words">{{numberOfCorrectAnswers}}/{{numberOfWords}}</h2>
                <div class="progress-bar-inner" [style.width]="100*numberOfCorrectAnswers/numberOfWords + '%'">
                </div>
            </div>
        </div>
        <div class="col-md-1" *ngIf="numberOfAttempts<=0">
            <h2>0%</h2>
        </div>
        <div class="col-md-1" *ngIf="numberOfAttempts>0">
            <h2>{{100*numberOfCorrectAnswers/numberOfAttempts | number: '1.0-2'}}%</h2>
        </div>
    </div>
</div>
