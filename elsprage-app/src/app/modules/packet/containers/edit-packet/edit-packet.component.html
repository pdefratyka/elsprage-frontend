<div class="edit-packet-page">
  <app-top-menu></app-top-menu>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-2">
        <app-side-menu></app-side-menu>
      </div>
      <div class="col-md-10 mx-auto">
        <app-edit-packet-form
          [languages]="languages$ | async"
          [wordsToAdd]="words$ | async"
          [addedWords]="addedWords$ | async"
          [numberOfWords]="numberOfWords$ | async"
          [packet]="packet$ | async"
          (packetCreate)="createPacket($event)"
          (pageSelection)="selectPage($event)"
          (wordFilter)="getWordsByQuery($event)"
          (wordToPacketAddition)="addWordToPacket($event)"
          (wordRemoveFromPacket)="removeWordFromPacket($event)"
        ></app-edit-packet-form>
      </div>
    </div>
  </div>
</div>
