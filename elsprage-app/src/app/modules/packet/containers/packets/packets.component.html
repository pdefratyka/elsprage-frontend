<div class="packet-list-page">
  <app-top-menu></app-top-menu>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-2">
        <app-side-menu></app-side-menu>
      </div>
      <div class="col-md-10 mx-auto">
        <app-packet-list
          [packets]="packets$ | async"
          (packetEdit)="editPacket($event)"
          (packetRemove)="removePacket($event)"
        ></app-packet-list>
      </div>
    </div>
  </div>
</div>
