<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <p>{{ packet.name }}</p>
    </div>
    <div class="col-md-3">
      <p>{{ packet.description }}</p>
    </div>
    <div class="col-md-1">
      <p>{{ packet.valueLanguage?.symbol }}</p>
    </div>
    <div class="col-md-1">
      <p>{{ packet.translationLanguage?.symbol }}</p>
    </div>
    <div class="col-md-1">
      <p>{{ packet.wordsIds.length }}</p>
    </div>
    <div class="col-md-1">
      <input type="button" class="btn btn-primary" value="+" (click)="editPacket()"/>
    </div>
    <div class="col-md-1">
      <input type="button" class="btn btn-danger" value="-" (click)="removePacket()"/>
    </div>
  </div>
</div>
