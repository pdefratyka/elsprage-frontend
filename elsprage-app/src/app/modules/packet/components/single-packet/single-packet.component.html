<div class="container">
  <div class="row align-items-center">
    <div class="col-md-3">
      <p>{{ packet.name }}</p>
    </div>
    <div class="col-md-3">
      <p>{{ packet.description }}</p>
    </div>
    <div class="col-md-2">
      <p>{{ packet.valueLanguage?.symbol }}</p>
    </div>
    <div class="col-md-2">
      <p>{{ packet.translationLanguage?.symbol }}</p>
    </div>
    <div class="col-md-2">
      <p>{{ packet.wordsIds.length }}</p>
    </div>
  </div>
</div>
