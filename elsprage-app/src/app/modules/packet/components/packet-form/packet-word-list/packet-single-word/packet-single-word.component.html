<div class="container">
  <div class="row align-items-center">
    <div class="col-md-3">
      <p>{{ word.value }}</p>
    </div>
    <div class="col-md-3">
      <p>{{ word.translation }}</p>
    </div>
    <div class="col-md-1 text-center">
      <p>{{ word.valueLanguage.symbol }}</p>
    </div>
    <div class="col-md-1 text-center">
      <p>{{ word.translationLanguage.symbol }}</p>
    </div>
    <div class="col-md-1 text-center">
      <input
        type="button"
        class="btn btn-danger"
        value="-"
        (click)="removeWord()"
      />
    </div>
  </div>
</div>
